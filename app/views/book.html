<div class="container">
    <form ng-submit="vm.submitBook()" class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nombre completo</label>
            <div class="col-sm-10">
                <input type="text" ng-model="vm.form.name" class="form-control" id="inputName" placeholder="Escriba su nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" ng-model="vm.form.email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Fecha reserva</label>
            <div class="col-sm-10">
                <input type="date" ng-model="vm.form.date" class="form-control" id="inputDate" placeholder="Ingrese la fecha de la reserva">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTime" class="col-sm-2 control-label">Hora reserva</label>
            <div class="col-sm-10">
                <input type="time" ng-model="vm.form.time" class="form-control" id="inputTime" placeholder="Ingrese la fecha de la reserva">
            </div>
        </div>
        <div class="form-group">
            <label for="selectServicio" class="col-sm-2 control-label">Seleccion el servicio</label>
            <div class="col-sm-10">    
                <select ng-model="vm.form.service_selected" class="form-control" id="selectServicio">
                    <option ng-value="{{item.id}}" ng-repeat="item in vm.serviceList">{{ item.name }}</option>
                </select>
            </div>
        </div>
